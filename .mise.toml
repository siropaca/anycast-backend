[tools]
go = "1.24"
"go:github.com/air-verse/air" = "latest"
"go:github.com/swaggo/swag/cmd/swag" = "latest"
"go:github.com/golangci/golangci-lint/v2/cmd/golangci-lint" = "latest"
gomigrate = "latest"  # golang-migrate/migrate（PostgreSQL ドライバ付きプリビルド版）

[tasks.bootstrap]
alias = "bs"
description = "Bootstrap project dependencies and setup"
run = "./scripts/bootstrap.sh"

[tasks.clean]
description = "Clean project dependencies and build artifacts"
run = "rm -rf bin/ tmp/"

[settings]
experimental = true
