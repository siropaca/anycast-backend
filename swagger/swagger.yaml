basePath: /api/v1
definitions:
  request.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  request.OAuthGoogleRequest:
    properties:
      accessToken:
        type: string
      displayName:
        maxLength: 20
        type: string
      email:
        type: string
      expiresAt:
        type: integer
      providerUserId:
        type: string
      refreshToken:
        type: string
    required:
    - accessToken
    - displayName
    - email
    - providerUserId
    type: object
  request.RegisterRequest:
    properties:
      displayName:
        maxLength: 20
        type: string
      email:
        type: string
      password:
        maxLength: 100
        minLength: 8
        type: string
    required:
    - displayName
    - email
    - password
    type: object
  response.AuthDataResponse:
    properties:
      data:
        $ref: '#/definitions/response.AuthResponse'
    type: object
  response.AuthResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/response.UserResponse'
    type: object
  response.ErrorDetail:
    properties:
      code:
        example: VALIDATION_ERROR
        type: string
      details: {}
      message:
        example: Invalid request parameters
        type: string
    type: object
  response.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/response.ErrorDetail'
    type: object
  response.UserResponse:
    properties:
      avatarUrl:
        type: string
      displayName:
        type: string
      email:
        type: string
      id:
        type: string
      username:
        type: string
    type: object
  response.VoiceDataResponse:
    properties:
      data:
        $ref: '#/definitions/response.VoiceResponse'
    type: object
  response.VoiceListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/response.VoiceResponse'
        type: array
    type: object
  response.VoiceResponse:
    properties:
      gender:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      name:
        type: string
      provider:
        type: string
      providerVoiceId:
        type: string
    type: object
host: localhost:8081
info:
  contact: {}
  description: AI ポッドキャスト作成・配信プラットフォーム API
  title: Anycast API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: メールアドレスとパスワードで認証します
      parameters:
      - description: 認証情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.AuthDataResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: メール/パスワード認証
      tags:
      - auth
  /auth/oauth/google:
    post:
      consumes:
      - application/json
      description: Google OAuth でユーザーを認証/作成します
      parameters:
      - description: OAuth 情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.OAuthGoogleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 既存ユーザー
          schema:
            $ref: '#/definitions/response.AuthDataResponse'
        "201":
          description: 新規ユーザー
          schema:
            $ref: '#/definitions/response.AuthDataResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Google OAuth 認証
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: 新規ユーザーを登録します
      parameters:
      - description: 登録情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.AuthDataResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: ユーザー登録
      tags:
      - auth
  /voices:
    get:
      consumes:
      - application/json
      description: 利用可能なボイスの一覧を取得します
      parameters:
      - description: 'プロバイダでフィルタ（例: google）'
        in: query
        name: provider
        type: string
      - description: 性別でフィルタ（male / female / neutral）
        in: query
        name: gender
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.VoiceListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: ボイス一覧取得
      tags:
      - voices
  /voices/{voiceId}:
    get:
      consumes:
      - application/json
      description: 指定された ID のボイスを取得します
      parameters:
      - description: ボイス ID（UUID 形式）
        in: path
        name: voiceId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.VoiceDataResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: ボイス取得
      tags:
      - voices
swagger: "2.0"
