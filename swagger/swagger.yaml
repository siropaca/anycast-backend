basePath: /api/v1
definitions:
  request.ChannelCharactersInput:
    properties:
      connect:
        items:
          $ref: '#/definitions/request.ConnectCharacterInput'
        type: array
      create:
        items:
          $ref: '#/definitions/request.CreateCharacterInput'
        type: array
    type: object
  request.ConnectCharacterInput:
    properties:
      id:
        type: string
    required:
    - id
    type: object
  request.CreateChannelRequest:
    properties:
      artworkImageId:
        type: string
      categoryId:
        type: string
      characters:
        $ref: '#/definitions/request.ChannelCharactersInput'
      description:
        maxLength: 2000
        type: string
      name:
        maxLength: 255
        type: string
      userPrompt:
        maxLength: 2000
        type: string
    required:
    - categoryId
    - characters
    - description
    - name
    - userPrompt
    type: object
  request.CreateCharacterInput:
    properties:
      avatarId:
        type: string
      name:
        maxLength: 255
        type: string
      persona:
        maxLength: 2000
        type: string
      voiceId:
        type: string
    required:
    - name
    - voiceId
    type: object
  request.CreateCharacterRequest:
    properties:
      avatarId:
        type: string
      name:
        maxLength: 255
        type: string
      persona:
        maxLength: 2000
        type: string
      voiceId:
        type: string
    required:
    - name
    - voiceId
    type: object
  request.CreateEpisodeRequest:
    properties:
      artworkImageId:
        type: string
      description:
        maxLength: 2000
        type: string
      title:
        maxLength: 255
        type: string
    required:
    - description
    - title
    type: object
  request.GenerateScriptRequest:
    properties:
      durationMinutes:
        maximum: 30
        minimum: 3
        type: integer
      prompt:
        description: Episode の UserPrompt になる
        maxLength: 2000
        type: string
      withEmotion:
        description: 感情を付与するかどうか
        type: boolean
    required:
    - prompt
    type: object
  request.ImportScriptRequest:
    properties:
      text:
        type: string
    required:
    - text
    type: object
  request.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  request.OAuthGoogleRequest:
    properties:
      accessToken:
        type: string
      displayName:
        maxLength: 20
        type: string
      email:
        type: string
      expiresAt:
        type: integer
      providerUserId:
        type: string
      refreshToken:
        type: string
    required:
    - accessToken
    - displayName
    - email
    - providerUserId
    type: object
  request.PublishChannelRequest:
    properties:
      publishedAt:
        description: RFC3339 形式。省略時は現在時刻
        type: string
    type: object
  request.PublishEpisodeRequest:
    properties:
      publishedAt:
        description: RFC3339 形式。省略時は現在時刻
        type: string
    type: object
  request.RegisterRequest:
    properties:
      displayName:
        maxLength: 20
        type: string
      email:
        type: string
      password:
        maxLength: 100
        minLength: 8
        type: string
    required:
    - displayName
    - email
    - password
    type: object
  request.SetEpisodeBgmRequest:
    properties:
      bgmAudioId:
        type: string
    required:
    - bgmAudioId
    type: object
  request.UpdateChannelRequest:
    properties:
      artworkImageId:
        type: string
      categoryId:
        type: string
      description:
        maxLength: 2000
        type: string
      name:
        maxLength: 255
        type: string
      userPrompt:
        maxLength: 2000
        type: string
    required:
    - categoryId
    - description
    - name
    - userPrompt
    type: object
  request.UpdateCharacterRequest:
    properties:
      avatarId:
        type: string
      name:
        maxLength: 255
        type: string
      persona:
        maxLength: 2000
        type: string
      voiceId:
        type: string
    type: object
  request.UpdateEpisodeRequest:
    properties:
      artworkImageId:
        type: string
      description:
        maxLength: 2000
        type: string
      title:
        maxLength: 255
        type: string
    required:
    - description
    - title
    type: object
  request.UpdateScriptLineRequest:
    properties:
      emotion:
        type: string
      text:
        type: string
    type: object
  request.UpdateUserPromptRequest:
    properties:
      userPrompt:
        type: string
    type: object
  response.ArtworkResponse:
    properties:
      id:
        type: string
      url:
        type: string
    required:
    - id
    - url
    type: object
  response.AudioResponse:
    properties:
      durationMs:
        type: integer
      fileSize:
        type: integer
      id:
        type: string
      mimeType:
        type: string
      url:
        type: string
    required:
    - durationMs
    - fileSize
    - id
    - mimeType
    - url
    type: object
  response.AuthDataResponse:
    properties:
      data:
        $ref: '#/definitions/response.AuthResponse'
    required:
    - data
    type: object
  response.AuthResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/response.UserResponse'
    required:
    - token
    - user
    type: object
  response.AvatarResponse:
    properties:
      id:
        type: string
      url:
        type: string
    required:
    - id
    - url
    type: object
  response.CategoryListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/response.CategoryResponse'
        type: array
    required:
    - data
    type: object
  response.CategoryResponse:
    properties:
      id:
        type: string
      isActive:
        type: boolean
      name:
        type: string
      slug:
        type: string
      sortOrder:
        type: integer
    required:
    - id
    - isActive
    - name
    - slug
    - sortOrder
    type: object
  response.ChannelDataResponse:
    properties:
      data:
        $ref: '#/definitions/response.ChannelResponse'
    required:
    - data
    type: object
  response.ChannelListWithPaginationResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/response.ChannelResponse'
        type: array
      pagination:
        $ref: '#/definitions/response.PaginationResponse'
    required:
    - data
    - pagination
    type: object
  response.ChannelResponse:
    properties:
      artwork:
        allOf:
        - $ref: '#/definitions/response.ArtworkResponse'
        x-nullable: true
      category:
        $ref: '#/definitions/response.CategoryResponse'
      characters:
        items:
          $ref: '#/definitions/response.CharacterResponse'
        type: array
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      publishedAt:
        type: string
        x-nullable: true
      updatedAt:
        type: string
      userPrompt:
        type: string
    required:
    - category
    - characters
    - createdAt
    - description
    - id
    - name
    - updatedAt
    - userPrompt
    type: object
  response.CharacterChannelResponse:
    properties:
      id:
        type: string
      name:
        type: string
    required:
    - id
    - name
    type: object
  response.CharacterDataResponse:
    properties:
      data:
        $ref: '#/definitions/response.CharacterWithChannelsResponse'
    required:
    - data
    type: object
  response.CharacterListWithPaginationResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/response.CharacterWithChannelsResponse'
        type: array
      pagination:
        $ref: '#/definitions/response.PaginationResponse'
    required:
    - data
    - pagination
    type: object
  response.CharacterResponse:
    properties:
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      persona:
        type: string
      updatedAt:
        type: string
      voice:
        $ref: '#/definitions/response.CharacterVoiceResponse'
    required:
    - createdAt
    - id
    - name
    - persona
    - updatedAt
    - voice
    type: object
  response.CharacterVoiceResponse:
    properties:
      gender:
        type: string
      id:
        type: string
      name:
        type: string
      provider:
        type: string
    required:
    - gender
    - id
    - name
    - provider
    type: object
  response.CharacterWithChannelsResponse:
    properties:
      avatar:
        allOf:
        - $ref: '#/definitions/response.AvatarResponse'
        x-nullable: true
      channels:
        items:
          $ref: '#/definitions/response.CharacterChannelResponse'
        type: array
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      persona:
        type: string
      updatedAt:
        type: string
      voice:
        $ref: '#/definitions/response.CharacterVoiceResponse'
    required:
    - channels
    - createdAt
    - id
    - name
    - persona
    - updatedAt
    - voice
    type: object
  response.CleanupOrphanedMediaResponse:
    properties:
      deletedAudioCount:
        type: integer
      deletedImageCount:
        type: integer
      dryRun:
        type: boolean
      failedAudioCount:
        type: integer
      failedImageCount:
        type: integer
      orphanedAudios:
        items:
          $ref: '#/definitions/response.OrphanedAudioResponse'
        type: array
      orphanedImages:
        items:
          $ref: '#/definitions/response.OrphanedImageResponse'
        type: array
    required:
    - deletedAudioCount
    - deletedImageCount
    - dryRun
    - failedAudioCount
    - failedImageCount
    - orphanedAudios
    - orphanedImages
    type: object
  response.EpisodeDataResponse:
    properties:
      data:
        $ref: '#/definitions/response.EpisodeResponse'
    required:
    - data
    type: object
  response.EpisodeListWithPaginationResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/response.EpisodeResponse'
        type: array
      pagination:
        $ref: '#/definitions/response.PaginationResponse'
    required:
    - data
    - pagination
    type: object
  response.EpisodeResponse:
    properties:
      artwork:
        allOf:
        - $ref: '#/definitions/response.ArtworkResponse'
        x-nullable: true
      bgm:
        allOf:
        - $ref: '#/definitions/response.AudioResponse'
        x-nullable: true
      createdAt:
        type: string
      description:
        type: string
      fullAudio:
        allOf:
        - $ref: '#/definitions/response.AudioResponse'
        x-nullable: true
      id:
        type: string
      publishedAt:
        type: string
        x-nullable: true
      title:
        type: string
      updatedAt:
        type: string
      userPrompt:
        type: string
    required:
    - createdAt
    - description
    - id
    - title
    - updatedAt
    - userPrompt
    type: object
  response.ErrorDetail:
    properties:
      code:
        example: VALIDATION_ERROR
        type: string
      details: {}
      message:
        example: Invalid request parameters
        type: string
    required:
    - code
    - message
    type: object
  response.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/response.ErrorDetail'
    required:
    - error
    type: object
  response.GenerateAudioResponse:
    properties:
      data:
        $ref: '#/definitions/response.AudioResponse'
    required:
    - data
    type: object
  response.ImageUploadDataResponse:
    properties:
      data:
        $ref: '#/definitions/response.ImageUploadResponse'
    required:
    - data
    type: object
  response.ImageUploadResponse:
    properties:
      fileSize:
        type: integer
      filename:
        type: string
      id:
        type: string
      mimeType:
        type: string
      url:
        type: string
    required:
    - fileSize
    - filename
    - id
    - mimeType
    - url
    type: object
  response.MeDataResponse:
    properties:
      data:
        $ref: '#/definitions/response.MeResponse'
    required:
    - data
    type: object
  response.MeResponse:
    properties:
      avatar:
        allOf:
        - $ref: '#/definitions/response.AvatarResponse'
        x-nullable: true
      createdAt:
        type: string
      displayName:
        type: string
      email:
        type: string
      hasPassword:
        type: boolean
      id:
        type: string
      oauthProviders:
        items:
          type: string
        type: array
      role:
        type: string
      userPrompt:
        type: string
      username:
        type: string
    required:
    - createdAt
    - displayName
    - email
    - hasPassword
    - id
    - oauthProviders
    - role
    - userPrompt
    - username
    type: object
  response.OrphanedAudioResponse:
    properties:
      createdAt:
        type: string
      fileSize:
        type: integer
      filename:
        type: string
      id:
        type: string
      url:
        type: string
    required:
    - createdAt
    - fileSize
    - filename
    - id
    - url
    type: object
  response.OrphanedImageResponse:
    properties:
      createdAt:
        type: string
      fileSize:
        type: integer
      filename:
        type: string
      id:
        type: string
      url:
        type: string
    required:
    - createdAt
    - fileSize
    - filename
    - id
    - url
    type: object
  response.PaginationResponse:
    properties:
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    required:
    - limit
    - offset
    - total
    type: object
  response.ScriptLineListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/response.ScriptLineResponse'
        type: array
    required:
    - data
    type: object
  response.ScriptLineResponse:
    properties:
      createdAt:
        type: string
      emotion:
        type: string
      id:
        type: string
      lineOrder:
        type: integer
      speaker:
        $ref: '#/definitions/response.SpeakerResponse'
      text:
        type: string
      updatedAt:
        type: string
    required:
    - createdAt
    - id
    - lineOrder
    - speaker
    - text
    - updatedAt
    type: object
  response.SpeakerResponse:
    properties:
      id:
        type: string
      name:
        type: string
      persona:
        type: string
      voice:
        $ref: '#/definitions/response.CharacterVoiceResponse'
    required:
    - id
    - name
    - persona
    - voice
    type: object
  response.UserResponse:
    properties:
      avatarUrl:
        type: string
        x-nullable: true
      displayName:
        type: string
      email:
        type: string
      id:
        type: string
      role:
        type: string
      username:
        type: string
    required:
    - displayName
    - email
    - id
    - role
    - username
    type: object
  response.VoiceDataResponse:
    properties:
      data:
        $ref: '#/definitions/response.VoiceResponse'
    required:
    - data
    type: object
  response.VoiceListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/response.VoiceResponse'
        type: array
    required:
    - data
    type: object
  response.VoiceResponse:
    properties:
      gender:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      name:
        type: string
      provider:
        type: string
      providerVoiceId:
        type: string
    required:
    - gender
    - id
    - isActive
    - name
    - provider
    - providerVoiceId
    type: object
host: localhost:8081
info:
  contact: {}
  description: AI ポッドキャスト作成・配信プラットフォーム API
  title: Anycast API
  version: "1.0"
paths:
  /admin/cleanup/orphaned-media:
    post:
      consumes:
      - application/json
      description: どのテーブルからも参照されていない audios / images レコードを検出し、GCS ファイルと DB レコードを削除する
      parameters:
      - description: true の場合、削除対象の一覧を返すのみで実際の削除は行わない
        in: query
        name: dry_run
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CleanupOrphanedMediaResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: 孤児メディアファイル削除
      tags:
      - admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: メールアドレスとパスワードで認証します
      parameters:
      - description: 認証情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.AuthDataResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: メール/パスワード認証
      tags:
      - auth
  /auth/oauth/google:
    post:
      consumes:
      - application/json
      description: Google OAuth でユーザーを認証/作成します
      parameters:
      - description: OAuth 情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.OAuthGoogleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 既存ユーザー
          schema:
            $ref: '#/definitions/response.AuthDataResponse'
        "201":
          description: 新規ユーザー
          schema:
            $ref: '#/definitions/response.AuthDataResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Google OAuth 認証
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: 新規ユーザーを登録します
      parameters:
      - description: 登録情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.AuthDataResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: ユーザー登録
      tags:
      - auth
  /categories:
    get:
      consumes:
      - application/json
      description: カテゴリの一覧を取得します
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CategoryListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: カテゴリ一覧取得
      tags:
      - categories
  /channels:
    post:
      consumes:
      - application/json
      description: 新しいチャンネルを作成します
      parameters:
      - description: チャンネル作成リクエスト
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateChannelRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.ChannelDataResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: チャンネル作成
      tags:
      - channels
  /channels/{channelId}:
    delete:
      description: チャンネルを削除します（オーナーのみ）
      parameters:
      - description: チャンネル ID
        in: path
        name: channelId
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: チャンネル削除
      tags:
      - channels
    get:
      consumes:
      - application/json
      description: チャンネルを取得します（公開中、または自分のチャンネルのみ）
      parameters:
      - description: チャンネル ID
        in: path
        name: channelId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ChannelDataResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: チャンネル取得
      tags:
      - channels
    patch:
      consumes:
      - application/json
      description: チャンネルを更新します（オーナーのみ）
      parameters:
      - description: チャンネル ID
        in: path
        name: channelId
        required: true
        type: string
      - description: チャンネル更新リクエスト
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UpdateChannelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ChannelDataResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: チャンネル更新
      tags:
      - channels
  /channels/{channelId}/episodes:
    post:
